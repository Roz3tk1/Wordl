<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="theme-toggle">
            <button id="theme-switcher" aria-label="Переключить тему">
                <i class="fas fa-moon"></i>
            </button>
        </div>
        <h1>Wordle Game</h1>
        <div id="game-board"></div>
        <div id="keyboard"></div>
        <div id="message" class="message"></div>

        <div id="personal-best">
            <h2>Статистика:</h2>
            <p>Всего игр: <span id="total-games">0</span></p>
            <p>Угадано слов: <span id="won-games">0</span></p>
        </div>

        <button id="new-game-btn" class="new-game-btn">Новая игра</button>
        <button id="clear-stats-btn" class="new-game-btn" style="background-color: #f44336; margin-left: 10px;">Очистить статистику</button>
    </div>


    <script src="script.js"></script>
    <style>
        #personal-best {
            margin: 20px 0;
            font-size: 1.2em;
        }
        
        #personal-best p {
            margin: 5px 0;
        }
        
        #total-games,
        #won-games {
            color: #4CAF50;
            font-weight: bold;
        }

        
        .new-game-btn {

            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .new-game-btn:hover {
            background-color: #45a049;
        }
        
        #clear-stats-btn:hover {
            background-color: #d32f2f;
        }

    </style>

</body>
</html>
